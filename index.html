<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App Absensi & KPI Ibnu Katsir</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#FF6B35">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="HRIS PWA">
    <meta name="description" content="Bismillah, semoga dimudahkan Allah">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="./icon-192.png">
    <link rel="apple-touch-icon" href="./icon-192.png">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --orange-primary: #FF6B35;
            --orange-light: #FFE5DC;
            --orange-dark: #E55A2B;
            --black: #1A1A1A;
            --gray-dark: #333333;
            --gray-medium: #666666;
            --gray-light: #F5F5F5;
            --white: #FFFFFF;
            --border: #E0E0E0;
            --shadow: 0 2px 8px rgba(26, 26, 26, 0.1);
            --shadow-hover: 0 4px 16px rgba(26, 26, 26, 0.15);
            --radius: 12px;
            --radius-small: 8px;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif; 
            background: var(--gray-light);
            color: var(--black);
            line-height: 1.6;
        }

        /* Layout Components */
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 24px; 
        }

        .card { 
            background: var(--white);
            border-radius: var(--radius);
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .card-header {
            border-bottom: 1px solid var(--border);
            padding-bottom: 16px;
            margin-bottom: 24px;
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--black);
            margin: 0;
        }

        /* Button System */
        .btn { 
            padding: 12px 24px;
            border: none;
            border-radius: var(--radius-small);
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-hover);
        }

        .btn-primary { 
            background: var(--orange-primary);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--orange-dark);
        }

        .btn-secondary { 
            background: var(--white);
            color: var(--gray-dark);
            border: 1px solid var(--border);
        }

        .btn-danger { 
            background: #DC3545;
            color: var(--white);
        }

        .btn-success { 
            background: #28A745;
            color: var(--white);
        }

        .btn-warning {
            background: #FFC107;
            color: var(--black);
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 12px;
        }

        /* Form Elements */
        .form-group { 
            margin-bottom: 20px; 
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--gray-dark);
            font-size: 14px;
        }

        .form-control { 
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius-small);
            font-size: 14px;
            background: var(--white);
            transition: border-color 0.2s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--orange-primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        /* Table */
        .table { 
            width: 100%;
            border-collapse: collapse;
            background: var(--white);
        }
        .table th, .table td { 
            padding: 16px 12px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        .table th { 
            background: var(--gray-light);
            font-weight: 600;
            color: var(--gray-dark);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Header */
        .header { 
            background: var(--white);
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
            box-shadow: var(--shadow);
        }

        .header-content { 
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 24px;
        }

        .logo { 
            font-size: 24px;
            font-weight: 700;
            color: var(--orange-primary);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
            font-weight: 500;
            color: var(--gray-dark);
        }

        /* Sidebar */
        .sidebar { 
            width: 280px;
            background: var(--white);
            min-height: calc(100vh - 80px);
            padding: 24px;
            border-right: 1px solid var(--border);
        }

        .sidebar-nav { 
            list-style: none; 
        }

        .sidebar-nav li { 
            margin-bottom: 4px; 
        }

        .sidebar-nav a { 
            display: block;
            padding: 16px 20px;
            text-decoration: none;
            color: var(--gray-dark);
            border-radius: var(--radius-small);
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .sidebar-nav a:hover {
            background: var(--orange-light);
            color: var(--orange-dark);
        }

        .sidebar-nav a.active { 
            background: var(--orange-primary);
            color: var(--white);
        }

        /* Layout */
        .main-layout { 
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
        }

        .content { 
            flex: 1;
            padding: 24px;
        }

        /* Grid System */
        .grid { 
            display: grid;
            gap: 24px; 
        }
        .grid-2 { 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
        }
        .grid-3 { 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
        }
        .grid-4 { 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
        }

        /* Stats Cards */
        .stat-card {
            text-align: center;
            padding: 32px 24px;
        }

        .stat-number {
            font-size: 48px;
            font-weight: 700;
            color: var(--orange-primary);
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--gray-medium);
            font-weight: 500;
        }

        /* Progress Bar */
        .progress { 
            width: 100%;
            height: 8px;
            background: var(--gray-light);
            border-radius: 4px;
            overflow: hidden;
            margin: 8px 0;
        }

        .progress-bar { 
            height: 100%;
            background: var(--orange-primary);
            transition: width 0.3s ease;
        }

        /* Modal */
        .modal { 
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 26, 0.6);
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .modal.show { 
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content { 
            background: var(--white);
            padding: 32px;
            border-radius: var(--radius);
            width: 90%;
            max-width: 500px;
            box-shadow: var(--shadow-hover);
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 24px;
            color: var(--black);
        }

        .modal-footer {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }

        /* Alerts */
        .alert { 
            padding: 16px 20px;
            border-radius: var(--radius-small);
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-danger { 
            background: #F8D7DA;
            color: #721C24;
            border: 1px solid #F5C6CB;
        }

        .alert-success { 
            background: #D4EDDA;
            color: #155724;
            border: 1px solid #C3E6CB;
        }

        .alert-warning {
            background: #FFF3CD;
            color: #856404;
            border: 1px solid #FFEAA7;
        }

        /* Status Badges */
        .status-badge { 
            padding: 6px 12px;
            border-radius: var(--radius-small);
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-present { 
            background: #D4EDDA;
            color: #155724;
        }

        .status-absent { 
            background: #F8D7DA;
            color: #721C24;
        }

        .status-leave { 
            background: #FFF3CD;
            color: #856404;
        }

        .status-sick {
            background: #F8D7DA;
            color: #721C24;
        }

        .status-field-work {
            background: #CCE5FF;
            color: #004085;
        }

        /* Page Header */
        .page-header {
            margin-bottom: 32px;
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--black);
            margin-bottom: 8px;
        }

        .page-subtitle {
            color: var(--gray-medium);
            font-size: 16px;
        }

        /* KPI Item */
        .kpi-item {
            padding: 20px;
            border: 1px solid var(--border);
            border-radius: var(--radius-small);
            margin-bottom: 16px;
            background: var(--white);
        }

        .kpi-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .kpi-name {
            font-weight: 600;
            color: var(--black);
        }

        .kpi-target {
            color: var(--gray-medium);
            font-size: 14px;
        }

        .kpi-input-group {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 12px;
        }

        .kpi-input {
            width: 100px;
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius-small);
            text-align: center;
        }

        .kpi-percentage {
            padding: 8px 16px;
            background: var(--orange-light);
            border-radius: var(--radius-small);
            font-weight: 700;
            color: var(--orange-dark);
            min-width: 60px;
            text-align: center;
        }

        /* Attendance Options */
        .attendance-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }

        .attendance-btn {
            padding: 20px;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            background: var(--white);
            cursor: pointer;
            text-align: center;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .attendance-btn:hover {
            border-color: var(--orange-primary);
            background: var(--orange-light);
        }

        .attendance-btn.success {
            border-color: #28A745;
            color: #28A745;
        }

        .attendance-btn.success:hover {
            background: #D4EDDA;
        }

        /* Login Page */
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 24px;
        }

        .login-card {
            background: var(--white);
            border-radius: var(--radius);
            padding: 48px 32px;
            box-shadow: var(--shadow-hover);
            text-align: center;
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--black);
            margin-bottom: 32px;
        }

        /* Tasks Section */
        .task-item {
            padding: 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius-small);
            margin-bottom: 12px;
            background: var(--white);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .task-title {
            font-weight: 600;
            color: var(--black);
        }

        .task-date {
            font-size: 12px;
            color: var(--gray-medium);
        }

        .task-description {
            color: var(--gray-dark);
            line-height: 1.5;
        }

        /* Filter Section */
        .filter-section {
            display: flex;
            gap: 16px;
            align-items: center;
            margin-bottom: 24px;
            padding: 16px;
            background: var(--gray-light);
            border-radius: var(--radius-small);
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .filter-group label {
            font-size: 12px;
            font-weight: 600;
            color: var(--gray-dark);
        }

        .filter-group select {
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius-small);
            background: var(--white);
        }

        /* Loading state */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        /* Action buttons */
        .action-buttons {
            display: flex;
            gap: 8px;
        }

        /* Login Form Fix */
        .login-form {
            width: 100%;
        }

        /* Error message */
        .error-message {
            color: #721C24;
            background: #F8D7DA;
            padding: 8px 12px;
            border-radius: var(--radius-small);
            margin-bottom: 16px;
            font-size: 14px;
        }

        /* Connection Status */
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            border-radius: var(--radius-small);
            font-size: 12px;
            font-weight: 600;
            z-index: 999;
            transition: all 0.3s ease;
        }

        .connection-status.online {
            background: #D4EDDA;
            color: #155724;
        }

        .connection-status.offline {
            background: #F8D7DA;
            color: #721C24;
        }

        .connection-status.syncing {
            background: #FFF3CD;
            color: #856404;
        }

        /* Install PWA Banner */
        .install-banner {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: var(--orange-primary);
            color: white;
            padding: 16px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-hover);
            display: none;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
        }

        .install-banner.show {
            display: flex;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .grid-3 { 
                grid-template-columns: repeat(2, 1fr); 
            }
        }

        @media (max-width: 768px) {
            .main-layout { 
                flex-direction: column; 
            }
            .sidebar { 
                width: 100%;
                min-height: auto;
                border-right: none;
                border-bottom: 1px solid var(--border);
            }
            .sidebar-nav { 
                display: flex;
                overflow-x: auto;
                gap: 8px;
            }
            .sidebar-nav li { 
                min-width: 140px;
                margin-bottom: 0;
            }
            .grid-2, .grid-3, .grid-4 { 
                grid-template-columns: 1fr; 
            }
            .container, .content {
                padding: 16px;
            }
            .stat-number {
                font-size: 36px;
            }
            .attendance-options {
                grid-template-columns: 1fr;
            }
            .kpi-input-group, .filter-section {
                flex-wrap: wrap;
            }
            .action-buttons {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .header-content {
                padding: 0 16px;
            }
            .logo {
                font-size: 20px;
            }
            .user-info {
                font-size: 14px;
            }
            .modal-content {
                margin: 16px;
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Connection Status -->
    <div id="connectionStatus" class="connection-status offline">Offline</div>
    
    <!-- Install PWA Banner -->
    <div id="installBanner" class="install-banner">
        <div>
            <strong>Install App</strong>
            <div style="font-size: 12px; opacity: 0.9;">Akses offline dan notifikasi</div>
        </div>
        <div>
            <button id="installBtn" class="btn btn-secondary" style="margin-right: 8px;">Install</button>
            <button id="dismissBtn" class="btn btn-secondary">âœ•</button>
        </div>
    </div>

    <div id="app">
        <!-- Login Screen -->
        <div v-if="!currentUser" class="login-container">
            <div class="login-card">
                <h2 class="login-title">Absensi dan KPI Kantor Pusat Ibnu Katsir</h2>
                <div v-if="loginError" class="error-message">{{ loginError }}</div>
                <form @submit.prevent="login" class="login-form">
                    <div class="form-group">
                        <label class="form-label">Nama Pengguna</label>
                        <input v-model="loginForm.username" type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Kata Sandi</label>
                        <input v-model="loginForm.password" type="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;" :disabled="loading">
                        {{ loading ? 'Memuat...' : 'Masuk' }}
                    </button>
                </form>
            </div>
        </div>

        <!-- Main Application -->
        <template v-else>
            <header class="header">
                <div class="header-content">
                    <div class="logo">Semoga diberkahi Allah, aamiin.</div>
                    <div class="user-info">
                        <span>{{ currentUser.name }}</span>
                        <button @click="logout" class="btn btn-secondary">Keluar</button>
                    </div>
                </div>
            </header>

            <div class="main-layout">
                <!-- Admin Sidebar -->
                <aside v-if="currentUser.role === 'admin'" class="sidebar">
                    <ul class="sidebar-nav">
                        <li><a href="#" :class="{active: currentView === 'dashboard'}" @click="setView('dashboard')">Dasbor</a></li>
                        <li><a href="#" :class="{active: currentView === 'employees'}" @click="setView('employees')">Karyawan</a></li>
                        <li><a href="#" :class="{active: currentView === 'tasks'}" @click="setView('tasks')">Manajemen KPI</a></li>
                        <li><a href="#" :class="{active: currentView === 'reports'}" @click="setView('reports')">Laporan</a></li>
                        <li><a href="#" :class="{active: currentView === 'employee-details'}" @click="setView('employee-details')">Detail Karyawan</a></li>
                    </ul>
                </aside>

                <main class="content">
                    <!-- Employee Dashboard -->
                    <div v-if="currentUser.role === 'employee'">
                        <div class="page-header">
                            <h1 class="page-title">Dasbor pegawai</h1>
                            <p class="page-subtitle">Assalamualaikum, {{ currentUser.name }}!</p>
                        </div>
                        
                        <!-- Attendance -->
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Kehadiran - {{ formatDate(new Date()) }}</h3>
                            </div>
                            <div v-if="todayAttendance">
                                <div class="alert alert-success">
                                    <strong>Kehadiran Tercatat:</strong> {{ getStatusText(todayAttendance.status) }}
                                    <div v-if="todayAttendance.note" style="margin-top: 8px;">
                                        <strong>Catatan:</strong> {{ todayAttendance.note }}
                                    </div>
                                </div>
                            </div>
                            <div v-else>
                                <div class="attendance-options">
                                    <button @click="markAttendance('present')" class="attendance-btn success" :disabled="loading">
                                        Hadir
                                    </button>
                                    <button @click="showLeaveModal('sick')" class="attendance-btn" :disabled="loading">
                                        Sakit
                                    </button>
                                    <button @click="showLeaveModal('personal')" class="attendance-btn" :disabled="loading">
                                        Izin
                                    </button>
                                    <button @click="showLeaveModal('field-work')" class="attendance-btn" :disabled="loading">
                                        Tugas diluar
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- KPIs -->
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Progres KPI - {{ monthNames[new Date().getMonth()] }} {{ new Date().getFullYear() }}</h3>
                            </div>
                            <div v-for="kpi in myKpis" :key="`kpi-${kpi.id}`" class="kpi-item">
                                <div class="kpi-header">
                                    <div class="kpi-name">{{ kpi.name }}</div>
                                    <div class="kpi-target">Target: {{ kpi.target }}</div>
                                </div>
                                <div style="margin: 8px 0; color: var(--gray-medium);">{{ kpi.description }}</div>
                                <div class="progress">
                                    <div class="progress-bar" :style="{width: Math.min(100, (kpi.current / kpi.target) * 100) + '%'}"></div>
                                </div>
                                <div class="kpi-input-group">
                                    <span>Progres:</span>
                                    <input 
                                        :value="kpi.current" 
                                        @input="updateKpiProgress(kpi, $event)" 
                                        type="number" 
                                        class="kpi-input" 
                                        min="0" 
                                        :max="kpi.target"
                                        step="1"
                                        :disabled="loading"
                                    >
                                    <span>/ {{ kpi.target }}</span>
                                    <div class="kpi-percentage">
                                        {{ Math.round((kpi.current / kpi.target) * 100) }}%
                                    </div>
                                </div>
                            </div>
                            <div v-if="myKpis.length === 0" style="text-align: center; color: var(--gray-medium); padding: 40px;">
                                Belum ada KPI yang ditugaskan
                            </div>
                        </div>

                        <!-- Daily Tasks -->
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Tugas Harian (Non-KPI)</h3>
                            </div>
                            
                            <!-- Add Task Form -->
                            <div class="form-group">
                                <label class="form-label">Tambah Tugas Hari Ini</label>
                                <textarea 
                                    v-model="newTask.description" 
                                    class="form-control" 
                                    rows="3" 
                                    placeholder="Jelaskan apa yang telah Anda selesaikan hari ini..."
                                    :disabled="loading"
                                ></textarea>
                            </div>
                            <button @click="addDailyTask" class="btn btn-primary" style="margin-bottom: 24px;" :disabled="loading || !newTask.description.trim()">
                                {{ loading ? 'Menyimpan...' : 'Tambah Tugas' }}
                            </button>

                            <!-- Today's Tasks -->
                            <div v-if="todayTasks && todayTasks.length > 0">
                                <h4 style="margin-bottom: 16px;">Tugas Hari Ini:</h4>
                                <div v-for="task in todayTasks" :key="task.id" class="task-item">
                                    <div class="task-header">
                                        <span class="task-date">{{ formatTime(task.timestamp) }}</span>

    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then((registration) => {

        // PWA Install
        let deferredPrompt;
        const installBanner = document.getElementById('installBanner');
        const installBtn = document.getElementById('installBtn');
        const dismissBtn = document.getElementById('dismissBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            if (!localStorage.getItem('pwa-dismissed')) {
                installBanner.classList.add('show');

        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response to the install prompt: ${outcome}`);
                deferredPrompt = null;
                installBanner.classList.remove('show');
            }
        });

        dismissBtn.addEventListener('click', () => {
            installBanner.classList.remove('show');
            localStorage.setItem('pwa-dismissed', 'true');
        });

        // Supabase Configuration
        const SUPABASE_CONFIG = {
            url: 'https://kciuvlxbdbcdzfdnqwgx.supabase.co', // Ganti dengan URL Supabase Anda
            key: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtjaXV2bHhiZGJjZHpmZG5xd2d4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUyMjIzNjcsImV4cCI6MjA3MDc5ODM2N30.dOGvhVgQD-o1g9FrSeEihRPZApJwUlVS7dwzZzPnKdc' // Ganti dengan anon key Supabase Anda
        };

        const { createApp, ref, computed, onMounted, reactive, nextTick, watch } = Vue;

        // Enhanced Store dengan Supabase
        class HRISStore {
            constructor() {
                this.supabase = null;
                this.data = reactive(this.getInitialData());
                this.isOnline = ref(navigator.onLine);
                this.isSyncing = ref(false);
                this.initSupabase();
                this.setupNetworkListeners();
                this.loadFromLocal();
                
                // Watch perubahan data untuk sync
                watch(() => this.data, (newData) => {
                    this.saveToLocal();
                    if (this.isOnline.value) {
                        this.debounceSync();
                    }
                }, { deep: true });
            }

            initSupabase() {
                try {
                    if (SUPABASE_CONFIG.url !== 'YOUR_SUPABASE_URL' && SUPABASE_CONFIG.key !== 'YOUR_SUPABASE_ANON_KEY') {
                        this.supabase = supabase.createClient(SUPABASE_CONFIG.url, SUPABASE_CONFIG.key);
                        console.log('Supabase initialized');
                    } else {
                        console.warn('Please configure Supabase URL and key');
                    }
                } catch (error) {
                    console.error('Supabase initialization error:', error);
                }
            }

            setupNetworkListeners() {
                window.addEventListener('online', () => {
                    this.isOnline.value = true;
                    this.updateConnectionStatus();
                    this.syncWithServer();
                });

                window.addEventListener('offline', () => {
                    this.isOnline.value = false;
                    this.updateConnectionStatus();
                });

                this.updateConnectionStatus();
            }

            updateConnectionStatus() {
                const statusEl = document.getElementById('connectionStatus');
                if (this.isSyncing.value) {
                    statusEl.className = 'connection-status syncing';
                    statusEl.textContent = 'Sinkronisasi...';
                } else if (this.isOnline.value) {
                    statusEl.className = 'connection-status online';
                    statusEl.textContent = 'Online';
                } else {
                    statusEl.className = 'connection-status offline';
                    statusEl.textContent = 'Offline';
                }
            }

            debounceSync = this.debounce(() => {
                this.syncWithServer();
            }, 2000);

            debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }

            async syncWithServer() {
                if (!this.supabase || !this.isOnline.value) return;

                try {
                    this.isSyncing.value = true;
                    this.updateConnectionStatus();

                    // Sync users
                    await this.syncTable('users', this.data.users);
                    
                    // Sync KPIs
                    await this.syncTable('kpis', this.data.kpis);
                    
                    // Sync attendance
                    await this.syncTable('attendance', this.data.attendance);
                    
                    // Sync daily tasks
                    await this.syncTable('daily_tasks', this.data.dailyTasks);
                    
                    // Sync KPI progress
                    await this.syncKpiProgress();

                    console.log('Sync completed');
                } catch (error) {
                    console.error('Sync error:', error);
                } finally {
                    this.isSyncing.value = false;
                    this.updateConnectionStatus();
                }
            }

            async syncTable(tableName, localData) {
                try {
                    // Upload local changes
                    for (const item of localData) {
                        const { data, error } = await this.supabase
                            .from(tableName)
                            .upsert(item, { onConflict: 'id' });
                        
                        if (error) throw error;
                    }

                    // Download server changes
                    const { data: serverData, error } = await this.supabase
                        .from(tableName)
                        .select('*');

                    if (error) throw error;

                    // Merge dengan data lokal
                    if (serverData) {
                        this.mergeData(localData, serverData);
                    }
                } catch (error) {
                    console.error(`Error syncing ${tableName}:`, error);
                }
            }

            async syncKpiProgress() {
                try {
                    // Convert kpiProgress object to array for sync
                    const progressArray = Object.entries(this.data.kpiProgress).map(([key, value]) => ({
                        id: key,
                        progress_data: value
                    }));

                    await this.syncTable('kpi_progress', progressArray);

                    // Download and convert back to object
                    const { data: serverProgress, error } = await this.supabase
                        .from('kpi_progress')
                        .select('*');

                    if (error) throw error;

                    if (serverProgress) {
                        const progressObj = {};
                        serverProgress.forEach(item => {
                            progressObj[item.id] = item.progress_data;
                        });
                        Object.assign(this.data.kpiProgress, progressObj);
                    }

                        const serverTime = new Date(serverItem.updated_at || serverItem.timestamp || 0);

                const formatDate = (date) => {
                    try {
                        return date.toLocaleDateString('id-ID', { 
                            weekday: 'short', 
                            year: 'numeric', 
                            month: 'short', 
                            day: 'numeric' 
                        });
                    } catch (error) {
                        console.error('Error formatting date:', error);
                        return 'Format tanggal error';
                    }
                };

                const formatTime = (timestamp) => {
                    try {
                        return new Date(timestamp).toLocaleTimeString('id-ID', {
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                    } catch (error) {
                        console.error('Error formatting time:', error);
                        return 'Format waktu error';
                    }
                };

                const getUserName = (userId) => {
                    try {
                        const user = store.getUserById(userId);
                        return user ? user.name : 'Pengguna Tidak Dikenal';
                    } catch (error) {
                        console.error('Error getting user name:', error);
                        return 'Error Nama Pengguna';
                    }
                };

                const getKpiName = (kpiId) => {
                    try {
                        const kpisData = kpis.value;
                        if (!Array.isArray(kpisData)) return 'KPI Tidak Dikenal';
                        const kpi = kpisData.find(k => k.id === kpiId);
                        return kpi ? kpi.name : 'KPI Tidak Dikenal';
                    } catch (error) {
                        console.error('Error getting KPI name:', error);
                        return 'Error Nama KPI';
                    }
                };

                const getAssignedNames = (userIds) => {
                    try {
                        if (!Array.isArray(userIds)) return 'Data tidak valid';
                        return userIds.map(id => getUserName(id)).join(', ');
                    } catch (error) {
                        console.error('Error getting assigned names:', error);
                        return 'Error Nama Penugasan';
                    }
                };

                const getAttendanceStatus = (userId) => {
                    try {
                        const today = new Date().toDateString();
                        const attendanceData = attendance.value;
                        
                        if (!Array.isArray(attendanceData)) return 'status-absent';
                        
                        const record = attendanceData.find(a => 
                            a.userId === userId && 
                            new Date(a.timestamp).toDateString() === today
                        );
                        
                        if (!record) return 'status-absent';
                        
                        switch(record.status) {
                            case 'present': return 'status-present';
                            case 'sick': return 'status-sick';
                            case 'personal': return 'status-leave';
                            case 'field-work': return 'status-field-work';
                            default: return 'status-absent';
                        }
                    } catch (error) {
                        console.error('Error getting attendance status:', error);
                        return 'status-absent';
                    }
                };

                const getAttendanceStatusText = (userId) => {
                    try {
                        const today = new Date().toDateString();
                        const attendanceData = attendance.value;
                        
                        if (!Array.isArray(attendanceData)) return 'Belum Dicatat';
                        
                        const record = attendanceData.find(a => 
                            a.userId === userId && 
                            new Date(a.timestamp).toDateString() === today
                        );
                        
                        if (!record) return 'Belum Dicatat';
                        
                        return getStatusText(record.status);
                    } catch (error) {
                        console.error('Error getting attendance status text:', error);
                        return 'Error Status';
                    }
                };

                const getStatusClass = (status) => {
                    try {
                        switch(status) {
                            case 'present': return 'status-present';
                            case 'sick': return 'status-sick';
                            case 'personal': return 'status-leave';
                            case 'field-work': return 'status-field-work';
                            default: return 'status-absent';
                        }
                    } catch (error) {
                        console.error('Error getting status class:', error);
                        return 'status-absent';
                    }
                };

                const getStatusText = (status) => {
                    try {
                        switch(status) {
                            case 'present': return 'Hadir';
                            case 'sick': return 'Cuti Sakit';
                            case 'personal': return 'Cuti Pribadi';
                            case 'field-work': return 'Kerja Lapangan';
                            default: return 'Belum Dicatat';
                        }
                    } catch (error) {
                        console.error('Error getting status text:', error);
                        return 'Error Status';
                    }
                };

                const getLeaveTitle = () => {
                    try {
                        switch(leaveRequest.type) {
                            case 'sick': return 'Permintaan Cuti Sakit';
                            case 'personal': return 'Permintaan Cuti Pribadi';
                            case 'field-work': return 'Permintaan Kerja Lapangan';
                            default: return 'Permintaan Cuti';
                        }
                    } catch (error) {
                        console.error('Error getting leave title:', error);
                        return 'Permintaan Cuti';
                    }
                };

                const getSelectedEmployeeName = () => {
                    try {
                        if (!selectedEmployeeId.value) return '';
                        const employeesList = employees.value;
                        if (!Array.isArray(employeesList)) return 'Karyawan Tidak Dikenal';
                        const emp = employeesList.find(e => e.id === parseInt(selectedEmployeeId.value));
                        return emp ? emp.name : 'Karyawan Tidak Dikenal';
                    } catch (error) {
                        console.error('Error getting selected employee name:', error);
                        return 'Error Nama Karyawan';
                    }
                };

                // Initialization
                onMounted(async () => {
                    try {
                        console.log('Aplikasi HRIS PWA diinisialisasi');
                        
                        // Initial sync if online
                        if (store.isOnline.value) {
                            await store.syncWithServer();
                        }
                        
                        nextTick(() => {
                            try {
                                const employeesList = employees.value;
                                if (Array.isArray(employeesList) && employeesList.length > 0) {
                                    selectedEmployeeId.value = employeesList[0].id.toString();
                                }
                            } catch (error) {
                                console.error('Error setting initial employee selection:', error);
                            }
                        });
                    } catch (error) {
                        console.error('Error during app initialization:', error);
                    }
                });

                return {
                    // State
                    currentUser,
                    currentView,
                    loginForm,
                    loginError,
                    showModal,
                    leaveRequest,
                    newKpi,
                    newTask,
                    newEmployee,
                    editingEmployee,
                    selectedEmployeeId,
                    selectedMonth,
                    reportMonth,
                    reportYear,
                    monthNames,
                    availableYears,
                    loading,
                    
                    // Computed
                    allUsers,
                    employees,
                    kpis,
                    myKpis,
                    todayTasks,
                    todayAttendance,
                    presentToday,
                    filteredAttendanceReport,
                    filteredKpiReport,
                    selectedEmployeeAttendance,
                    selectedEmployeeKpis,
                    selectedEmployeeTasks,
                    
                    // Methods
                    login,
                    logout,
                    setView,
                    markAttendance,
                    showLeaveModal,
                    closeModal,
                    submitLeaveRequest,
                    addDailyTask,
                    deleteTask,
                    editEmployee,
                    cancelEdit,
                    saveEmployee,
                    deleteEmployee,
                    updateKpiProgress,
                    addKpi,
                    deleteKpi,
                    refreshReports,
                    refreshEmployeeDetails,
                    formatDate,
                    formatTime,
                    getUserName,
                    getKpiName,
                    getAssignedNames,
                    getAttendanceStatus,
                    getAttendanceStatusText,
                    getStatusClass,
                    getStatusText,
                    getLeaveTitle,
                    getSelectedEmployeeName
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
